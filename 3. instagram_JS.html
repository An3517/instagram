<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7c4866f066.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="top">
            <!--줄바꿈을 담당하는 <br> 태그: 스스로 닫는 태그-->
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" width="100px"/>
            <input type="search" value="🔍검색"/>
            <div>
                <i class="fa-solid fa-house-chimney"></i>
                <i class="fa-solid fa-paper-plane"></i>
                <i class="fa-solid fa-compass"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
            
       <div id="profile">
            <div id="profile_pic">
                <img class="circle_pic" src="image/profile.jpg"/>
            </div>
            <div id="profile_info">
                <div id="id">
                    <span>half_bottle</span>
                    <i class="fa-solid fa-gear"></i>
                </div>
                <button>프로필 편집</button>
            </div>
       </div>
        
        <div>
            <p>
                <strong id="userInfo">
                    반병현 (Byunghyun Ban)
                <!--br 태그는 strong 태그 밖으로 빼기: 불필요한 연산 감소-->
                </strong><br/>      
                <span id="summary">작가</span>
            </p>
            
            <p id="profileDetail">
                <a href="https://needleworm.github.io">
                    needleworm.github.io
                </a>
            </p>
        </div>

        <div id="highlight_area">
            <div class="highlight">
                <div class="highlight_pic">
                    <img class="circle_pic" src="image/hl 1.jpg"/>
                </div>
                <div>😎</div>
            </div>
            <div class="highlight">
                <div class="highlight_pic">
                    <img class="circle_pic" src="image/hl 2.jpg"/>
                </div>
                <div>🥰</div>
            </div>
            <div></div>
        </div>

        <div id="stat_bar">
            <div class="stat">
                게시물<br/>
                133
            </div>
            <div class="stat">
                팔로워<br/>
                408
            </div>
            <div class="stat">
                팔로우<br/>
                189
            </div>
        </div>
        
        <div id="sub_icons">            
            <div class="selected"><i class="fa-solid fa-border-all"></i></div>
            <div><i class="fa-solid fa-film"></i></div>
            <div><i class="fa-regular fa-circle-play"></i></div>
            <div><i class="fa-regular fa-bookmark"></i></div>
            <div><i class="fa-solid fa-user-tag"></i></div>
        </div>
        <div>
            <div class="thumnail_grid">
                <img src="image/thumnails/1.jpg" class="thumnail">
                <img src="image/thumnails/2.jpg" class="thumnail">
                <img src="image/thumnails/3.jpg" class="thumnail">
            </div>
            <div class="thumnail_grid">
                <img src="image/thumnails/4.jpg" class="thumnail">
                <img src="image/thumnails/5.jpg" class="thumnail">
                <img src="image/thumnails/6.jpg" class="thumnail">
            </div>
            <div class="thumnail_grid">
                <img src="image/thumnails/7.jpg" class="thumnail">
                <img src="image/thumnails/8.jpg" class="thumnail">
                <img src="image/thumnails/9.jpg" class="thumnail">
            </div>
        </div>
    </body>
</html>
